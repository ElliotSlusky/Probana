specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Probana
    network: mainnet
    source:
      address: "0x83FdcE89CA94d141fd1a6dCc62a91f93E2c0C51e"
      abi: Probana
      startBlock: 4875296
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - MarketCreated
        - MarketResolved
        - OrderCancelled
        - OrderMatched
        - OrderPlaced
        - WinningsClaimed
        - Withdrawal
      abis:
        - name: Probana
          file: ./abis/Probana.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: MarketCreated(uint256,string,string)
          handler: handleMarketCreated
        - event: MarketResolved(uint256,uint8)
          handler: handleMarketResolved
        - event: OrderCancelled(uint256)
          handler: handleOrderCancelled
        - event: OrderMatched(uint256,uint256,uint256,uint256)
          handler: handleOrderMatched
        - event: OrderPlaced(uint256,uint256,address,uint8,uint8,uint256,uint256)
          handler: handleOrderPlaced
        - event: WinningsClaimed(uint256,indexed address,uint256)
          handler: handleWinningsClaimed
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/probana.ts
